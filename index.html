<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Picker UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a599ba4f2a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <h1>UI for a Date-Picker</h1>
    </header>
    <main>
        <section id="calendar">
            <section id="date-header">
                <div id="date-header-date">
                    <h2 class="date-text">04/19/2025</h2>
                </div>
                <div class="date-header-icon">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
            </section>

            <section id="date-daysOfWeek">
                <section id="date-daysOfWeek-header">
                    <i class="fa-solid fa-arrow-left"></i>
                    <h2 id="daysOfWeek-header-text" class="date-text">April 2025</h2>
                    <i class="fa-solid fa-arrow-right"></i>
                </section>
                <section id="date-daysOfWeek-days">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
            </section>
                <section id="date-daysOfWeek-numbers">
                    <div class="day-number"></div>
                    <div class="day-number"></div>
                    <div class="day-number">1</div>
                    <div class="day-number">2</div>
                    <div class="day-number">3</div>
                    <div class="day-number">4</div>
                    <div class="day-number">5</div>
                    <div class="day-number">6</div>
                    <div class="day-number">7</div>
                    <div class="day-number">8</div>
                    <div class="day-number">9</div>
                    <div class="day-number">10</div> 
                    <div class="day-number ">11</div>
                    <div class="day-number">12</div>
                    <div class="day-number">13</div>
                    <div class="day-number">14</div>
                    <div class="day-number">15</div>
                    <div class="day-number">16</div>
                    <div class="day-number">17</div>
                    <div class="day-number">18</div>
                    <div class="day-number">19</div>
                    <div class="day-number">20</div>
                    <div class="day-number">21</div>
                    <div class="day-number">22</div>
                    <div class="day-number">23</div>
                    <div class="day-number">24</div>
                    <div class="day-number">25</div>
                    <div class="day-number">26</div>
                    <div class="day-number">27</div>
                    <div class="day-number">28</div>
                    <div class="day-number">29</div>
                    <div class="day-number">30</div>
        </section>

    </main>
    <footer id="footer">
        <p>&copy; Sahd Khan</p>
    </footer>
</html>
